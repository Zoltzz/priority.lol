<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skleton Loading</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img class="img skeleton" src="https://source.unsplash.com/WLUHO9A_xik/1600x900">
            </div>
            <div class="title skeleton-text">
                <strong>Lorem ipsum dolor sit amet.</strong> 
            </div>
        </div>
        <div class="content">
            <div class="line skeleton-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum</div>
            <div class="line skeleton-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum</div>
            <div class="line skeleton-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum</div>
            <div class="line skeleton-text">Lorem ipsum dolor sit amet consectetur</div>
        </div>
    </div>
</body>
<script>
    
  
    function skeleton(){
        var line = document.querySelectorAll(".line")
        for(let i = 0;i < line.length;i++){
            line[i].classList.remove('skeleton-text')
        }
        var text = document.querySelector(".title")
        text.classList.remove('skeleton-text')
    }
    setTimeout(skeleton,3000)

</script>
</html>
